<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Hannah Yi, Grace Suyama, Kayla Doan, Athena Le">
  <title>INFO340 AU23 G7 Tracker</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&family=Aleo:wght@300;400&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/proposal.css">
</head>

<body>
  <header>
    <h1>My Coffee Tracker</h1>
  </header>

  <main>
    <!-- referred to this source for drop-down menu https://www.freecodecamp.org/news/html-drop-down-menu-how-to-add-a-drop-down-list-with-the-select-element/ -->

  <!-- dropdown menus -->
  <p>
    <label for="coffee-type">Coffee Type</label>
    <select name="coffee-type" id="coffee-type">
      <option value="espresso">Espresso</option>
      <option value="macchiato">Macchiato</option>
      <option value="cappucino">Cappucino</option>
      <option value="mocha">Mocha</option>
      <option value="flat-white">Flat White</option>
      <option value="americano">Americano</option>
      <option value="latte">Latte</option>
      <option value="custom">Custom</option>
    </select>
  </p>

  <p>
    <label for="temp">Temperature</label>
    <button class="temp" type="button">Hot</button>
    <button class="temp" type="button">Iced</button>
  </p>

  <p>
    <label for="volume">Volume</label>
    <select name="volume" id="volume">
      <option value="xsmall">extra small: 4 oz.</option>
      <option value="small">small: 6 oz.</option>
      <option value="medium">medium: 8 oz.</option>
      <option value="large">large: 16 oz.</option>
      <option value="xlarge">extra large: 24 oz.</option>
      <option value="xxlarge">2x large: 32oz.</option>
    </select>
  </p>

  <p>
    <label for="milk">Type of Milk</label>
    <select name="milk" id="milk">
      <option value="whole">Whole</option>
      <option value="soy">Soy</option>
      <option value="hazelnut">Hazelnut</option>
      <option value="almond">Almond</option>
      <option value="coconut">Coconut</option>
      <option value="oat">Oat</option>
      <option value="goat">Goat</option>
      <option value="skimmed">Skimmed</option>
      <option value="skimmed">None</option>
    </select>
  </p>

  <p>
    <label for="volume-milk">Volume of Milk</label>
    <select name="volume-milk" id="volume-milk">
      <option value="xsmall">extra small: 4 oz.</option>
      <option value="small">small: 6 oz.</option>
      <option value="medium">medium: 8 oz.</option>
      <option value="large">large: 16 oz.</option>
      <option value="xlarge">extra large: 24 oz.</option>
      <option value="xxlarge">2x large: 32oz.</option>
    </select>
  </p>

  <p>
    <label for="foam-volume">Volume of Milk</label>
    <select name="foam-volume" id="foam-volume">
      <option value="small">30mL</option>
      <option value="medium">60mL</option>
      <option value="large">120mL</option>
    </select>
  </p>

  <p>
    <label for="drink-type">Drink Type</label>
    <button class="drink-type" type="button">Decaf</button>
    <button class="drink-type" type="button">Caffeinated</button>
  </p>

  <p>
    <label for="sweet">Sweetness Level</label>
    <select name="sweet" id="sweet">
      <option value="zero">0% - no sugar</option>
      <option value="25">25% - 1/4 sugar</option>
      <option value="50">50% - 1/2 sugar</option>
      <option value="75">75% - less sugar</option>
      <option value="100">100% - normal sugar</option>
      <option value="150">150% - more sugar</option>
    </select>
  </p>

  </main>
</body>

</html>
