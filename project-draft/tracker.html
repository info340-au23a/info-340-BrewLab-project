    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-cup-line"></i> BrewLab
            </a>

        </nav>

    <main>
    <h1 class="trackHeader">Log Your Caffeine</h1>
    
    <!-- secondary navigation bar for tracker pages -->
    <!-- how to collapse this with smaller screen? -->
    <div class="tracker-nav"> 
            <div class = "tracker-buttons">
                <div class="t-button"><li class="content-navi"><a href="tracker.html">Track Coffee</a></li></div>
                <div class="t-button"><li class="content-navi"><a class="text-navi" href="tracker2.html">Frequent Drinks</a></li></div>
                <div class="t-button"><li class="content-navi"><a class="text-navi" href="tracker3.html">Favorited Drinks</a></li></div>
                <div class="t-button"><li class="content-navi"><a class="text-navi" href="tracker4.html">Caffeine Logs</a></li></div>
            </div>
    </div>
    
    <!-- container -->
    <img class="t-cup" src="img/yellowcup.png" alt="cartoon cup with coffee">
    
    <div class="logging"> 

        <!-- drink type -->
        <div class="tracker"> 
            <label for="name">Name of Drink</label>
            <input id="name" type="text" />
        </div>
        <div class="tracker">
            <label for="tracker">Choose the type of coffee you're drinking</label>
            <select>
            <option value="espresso">Espresso</option>
            <option value="macchiato">Macchiato</option>
            <option value="cappucino">Cappucino</option>
            <option value="mocha">Mocha</option>
            <option value="flat-white">Flat White</option>
            <option value="americano">Americano</option>
            <option value="latte">Latte</option>
            <option value="custom">Custom</option>
            </select>
        </div>

        <!-- temperature of drink -->
        <div class="tracker"">
            <label class="tracker">Temperature</label>
            <div>
                <input type="radio" id="hot" name="hot" value="hot" />
                <label for="hot">Hot</label>
            </div>
            <div> 
                <input type="radio" id="iced" name="iced" value="iced" />
                <label for="iced">Iced</label>
            </div>
        </div>

        <!-- volume of drink -->
        <div class="tracker">
            <label class="explanation">Amount of coffee you made</label>
            <select>
            <option value="xsmall">extra small: 4 oz.</option>
            <option value="small">small: 6 oz.</option>
            <option value="medium">medium: 8 oz.</option>
            <option value="large">large: 16 oz.</option>
            <option value="xlarge">extra large: 24 oz.</option>
            <option value="xxlarge">2x large: 32oz.</option>
            </select>
        </div>

        <!-- type of milk -->
        <div class="tracker">
            <label class="explanation">Choose the type of milk you used</label>
            <select name="milk">
              <option value="whole">Whole</option>
              <option value="soy">Soy</option>
              <option value="hazelnut">Hazelnut</option>
              <option value="almond">Almond</option>
              <option value="coconut">Coconut</option>
              <option value="oat">Oat</option>
              <option value="goat">Goat</option>
              <option value="skimmed">Skimmed</option>
              <option value="skimmed">None</option>
            </select>
        </div>
        
        <!-- volume of milk -->
        <div class="tracker">
            <label class="explanation">Amount of milk you added</label>
            <select>
              <option value="xsmall">extra small: 4 oz.</option>
              <option value="small">small: 6 oz.</option>
              <option value="medium">medium: 8 oz.</option>
              <option value="large">large: 16 oz.</option>
              <option value="xlarge">extra large: 24 oz.</option>
              <option value="xxlarge">2x large: 32oz.</option>
            </select>
        </div>

        <!-- volume of foam -->
        <div class="tracker">
            <label class="explanation">Amount of foam you added</label>
            <select>
              <option value="small">30mL</option>
              <option value="medium">60mL</option>
              <option value="large">120mL</option>
            </select>
        </div>

        <!-- drink type -->
        <div class="tracker">
            <label class="explanation">Type of Coffee</label>
            <div>
                <input type="radio" id="decaf" name="decaf" value="decaf" />
                <label for="decaf">Hot</label>
            </div>
            <div> 
                <input type="radio" id="decaf" name="decaf" value="decaf" />
                <label for="decaf">Iced</label>
            </div>
        </div>

        <!-- sweetness level -->
        <div class="tracker">
            <label class="explanation">Amount of sweetness level</label>
            <select>
              <option value="zero">0% - no sugar</option>
              <option value="25">25% - 1/4 sugar</option>
              <option value="50">50% - 1/2 sugar</option>
              <option value="75">75% - less sugar</option>
              <option value="100">100% - normal sugar</option>
              <option value="150">150% - more sugar</option>
            </select>
        </div>

        <div class="uploadImg"> 
            <label for="photo">Add Photo of Your Drink</label>
            <div> 
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
        </div>

        <div class="tracker-buttons">
            <button class="secondary-button">Log Drink</button>
        </div>

    </div>

  </main>

</body>
</html>
