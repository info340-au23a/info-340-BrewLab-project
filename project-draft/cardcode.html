<body>
    <main> 
        <!-- my style -->
        <!-- my card -->
        <div class="card">

          <!-- main content -->
          <div>
            <!-- user who posted -->
            <div class="user-attribute">
              <img src="" alt="avatar" class="small-avatar1"/>
              <a href="#">person's username</a>
            </div>

            <!-- image + title + description -->
            <div> 
              <img src="" alt="coffee with iced"/>
              <h2>Coffee Drink</h2>
              <p>Short description of the drink</p>
            </div>
            
            <!-- ingredients section -->
            <div class="ingredients">
              <p>[#] shots of [coffee type, e.g. espresso]</p>
              <p>[ounce] of [milk type]</p>
              <p>sweetness level</p>
              <p>volume</p>
              <p>[type of syrup] syrup</p>
            </div>
            
            <!-- tags section -->
            <div class="tags">
              <h3>Tags</h3>
              <span class="tag">Temperature</span>
              <span class="tag">Milk</span>
              <span class="tag">Syrup</span>
            </div>
          </div>

          <!-- buttons -->
          <button class="primary-button">Add Drink</button>
          <button class="favbutton">
            <img class="favicon" src="./img/starv4x.png" alt="starpng"/>
          </button>

        </div>
