<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Hannah Yi, Grace Suyama, Kayla Doan, Athena Le">
  <title>INFO340 AU23 G7 Tracker: Caffeine Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style2.css">
</head>

<body>
  <header>
    <h1>Log Your Caffeine</h1>
  </header>

<main>
  <!-- 1 nav style -->
<div class="navbar2 justify-content-evenly"> 
    <!-- 2 bar style -->
    <div class="bar">
      <!-- 3 border -->
      <div class="border">
        <!-- 4 font style -->
        <h2>Manual Input</h2>
      </div>
    </div>  
  
    <div class="bar">
      <div class="border">
        <h2>Your Frequent Drinks</h2>
      </div>
    </div>
  
    <div class="bar">
      <div class="border">
        <h2>Favorites</h2>
      </div>
    </div>
  
    <div class="bar">
      <div class="border" id="select">
        <h2>Caffeine Log</h2>
      </div>
    </div>
  </div>

  <!-- calendar -->
  <div class="calendar">
    <div class="calendar-header">
        <span class="month-picker" id="month-picker">April</span>
        <div class="year-picker">
            <span class="year-change" id="prev-year">
                <pre><</pre>
            </span>
            <span id="year">2022</span>
            <span class="year-change" id="next-year">
                <pre>></pre>
            </span>
        </div>
    </div>
    <div class="calendar-body">
        <div class="calendar-week-day">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
    </div>
   
    <div class="month-list"></div>
</div>
<script src="app.js"></script>
  
  
</main>
<script src="js/main.js"></script> 
</body>

</html>
