<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Favorited Drinks</title>
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cardcode.css">
</head>

<body class="tracker">
    <main> 
        <!-- my style -->
        <div class="allCards"> 
          <!-- card 1 -->
          <div class="card">
            <!-- all contents -->
            <div>
              <!-- user who posted -->
              <div class="user-attribute">
                <img src="" alt="avatar" class="small-avatar1"/>
                <a href="#">person's username</a>
              </div>

              <!-- image + title + description -->
              <div> 
                <img class="coffeeimg" src="" alt="coffee with ice"/>
                <h2>Coffee Drink</h2>
                <p>Short description of the drink</p>
              </div>
              
              <!-- ingredients section -->
              <div class="sectionTracker">
                <h3 class="h3tracker">Ingredients</h3>
                <p>[#] shots of [coffee type, e.g. espresso]</p>
                <p>[ounce] of [milk type]</p>
                <p>sweetness level</p>
                <p>volume</p>
                <p>[type of syrup] syrup</p>
              </div>
              
              <!-- tags section -->
              <div class="sectionTracker">
                <h3 class="h3tracker">Tags</h3>
                <span class="tag">Temperature</span>
                <span class="tag">Milk</span>
                <span class="tag">Syrup</span>
              </div>
            </div>

            <!-- buttons -->
            <div class="buttons"> 
              <button class="primary-button">Add Drink</button>
              <button class="favbutton">
                <img class="favicon" src="./img/starv4x.png" alt="starpng"/>
              </button>
            </div>
          </div>
        </div>
    </main>

    <footer>
    <p>&copy; Hannah Yi, Grace Suyama, Kayla Doan, Athena Le & INFO 340</p>
    </footer>

    <script src="js/main.js"></script> 

</body>

</html>
